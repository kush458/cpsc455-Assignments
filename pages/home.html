<!DOCTYPE html>
<html>
    <title>Inventory App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <head>
        <link rel="stylesheet" type="text/css" href="../style.css" />
        <link rel="icon" href="../assets/favicon.png">
        <body>
            <div class="navContainer">
                <nav>
                    <input type="checkbox"> <!--first child (1) of nav-->
                    <span></span> <!--first child (2) of nav-->
                    <span></span> <!--first child (3) of nav-->
                    <div class="items">
                        <li><a href="home.html">Home</a></li>
                        <li><a href="about.html">About</a></li>
                    </div>
                </nav>
            </div>
            <div class="title">
                <img src="../assets/favicon.png"/>
                <p>Inventory App</p>
            </div>
            <div class="wrapper">
                <div class="formContainer">
                    <form>
                        <p id="formTitle">Item Details</p>
                        <p id="formDesc">Kindly fill in the following details in order to add an item to the inventory.</p>
                        <input type="text" id="itemName" placeholder="Item Name" autocomplete="off" required>
                        <input type="number" id="itemPrice" placeholder="Item Price" step="0.01" min="0" autocomplete="off">
                        <input type="url" id="itemImg" placeholder="Item Image (please enter a URL)" autocomplete="off">
                        <input type="text" id="itemDesc" placeholder="Item Description" autocomplete="off">
                        <div class="formButtonContainer">
                            <button type="submit" class="formButtons">Add Item</button>
                            <button type="reset" class="formButtons">Clear all</button>
                        </div>
                    </form>
                </div>
                <div class="inventory">
                    <!-- All items will render here. Done dynamically using JavaScript -->
                </div>
            </div>
            <script src="../script.js"></script>
        </body>
    </head>
</html>
